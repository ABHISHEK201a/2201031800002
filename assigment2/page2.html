<!DOCTYPE html>
<link rel="stylesheet" href="page2.css">
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />


    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-2.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Impact:wght@400&display=swap" />
</head>

<body>
    <div class="desktop-2">
        <img class="image-5-icon" alt="" src="./public/image-5@2x.png" />

        <div class="parent-form">
            <img class="image-4-icon1" loading="lazy" alt="" src="./public/image-4@2x.png" />

            <div class="enter-your-account">ENTER YOUR ACCOUNT CREDENTIALS</div>
        </div>
        <main class="desktop-2-inner">
            <section class="log-into-your-fitvr-account-parent">
                <h1 class="log-into-your">Log into your FitVR account</h1>
                <div class="frame-wrapper">
                    <div class="frame-group">
                        <div class="frame-container">
                            <div class="email-parent">
                                <h1 class="email">Email</h1>
                                <div class="frame-child"></div>
                            </div>
                            <div class="password-parent">
                                <h1 class="password">Password</h1>
                                <img class="frame-item" alt="" />
                            </div>
                        </div>
                        <div class="frame-create-account-wrapper">
                            <div class="frame-create-account">
                                <div class="frame-loginagain">
                                    <div class="image-6-parent">
                                        <img class="image-6-icon" alt="" src="./public/image-6@2x.png" />

                                        <h2 class="stay-logged-in">Stay logged in</h2>
                                    </div>
                                </div>
                                <div class="sign-in-frame">
                                    <div class="email-frame">
                                        <div class="log-in-box"></div>
                                        <div class="create-account">CREATE ACCOUNT</div>
                                    </div>
                                    <button class="email-frame1">
                                        <div class="email-frame-child"></div>
                                        <div class="log-into-account">LOG INTO ACCOUNT</div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <img class="image-7-icon" loading="lazy" alt="" src="./public/image-7@2x.png" />
    </div>
</body>

</html>
